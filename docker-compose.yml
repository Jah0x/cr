version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/app
      JWT_SECRET: changeme
      JWT_ACCESS_TTL_SECONDS: 3600
      JWT_REFRESH_TTL_SECONDS: 86400
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      CORS_ORIGINS: "*"
      COSTING_METHOD: LAST_PURCHASE
      DISCOUNT_MAX_PERCENT_LINE: 0
      DISCOUNT_MAX_PERCENT_RECEIPT: 0
      DISCOUNT_MAX_AMOUNT_LINE: 0
      DISCOUNT_MAX_AMOUNT_RECEIPT: 0
      ALLOW_NEGATIVE_STOCK: "false"
    depends_on:
      - db
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    ports:
      - "4173:4173"
    depends_on:
      - backend
volumes:
  db_data:
