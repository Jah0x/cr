name: Build and publish migrator image

on:
  push:
    branches:
      - main
    paths:
      - "backend/alembic/**"
      - "backend/alembic.ini"
      - "backend/app/migrator/**"
      - "backend/Dockerfile.migrator"
      - "backend/pyproject.toml"
      - "backend/poetry.lock"
      - ".github/workflows/docker-migrator.yml"
  pull_request:
    paths:
      - "backend/alembic/**"
      - "backend/alembic.ini"
      - "backend/app/migrator/**"
      - "backend/Dockerfile.migrator"
      - "backend/pyproject.toml"
      - "backend/poetry.lock"
      - ".github/workflows/docker-migrator.yml"

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Alembic branch labels
        run: python backend/scripts/check_alembic_branch_labels.py

      - name: Set image owner
        run: echo "IMAGE_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.migrator
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/crm-migrator:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/crm-migrator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.migrator
          push: false
          tags: pr-migrator-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
