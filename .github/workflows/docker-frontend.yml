name: Build and publish frontend image

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/docker-frontend.yml"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/docker-frontend.yml"

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image owner
        run: echo "IMAGE_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.IMAGE_OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/crm-frontend:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/crm-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
