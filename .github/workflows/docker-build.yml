name: Build and publish backend image

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect backend changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend_changes:
              - "backend/**"
              - ".github/workflows/docker-build.yml"
              - "!backend/Dockerfile.migrator"
              - "!backend/app/migrator/**"
              - "!backend/alembic/**"
              - "!backend/alembic.ini"

      - name: Set image owner
        if: steps.changes.outputs.backend_changes == 'true'
        run: echo "IMAGE_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        if: steps.changes.outputs.backend_changes == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.changes.outputs.backend_changes == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (main)
        if: steps.changes.outputs.backend_changes == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/crm-backend:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/crm-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build (PR)
        if: steps.changes.outputs.backend_changes == 'true' && github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: pr-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
