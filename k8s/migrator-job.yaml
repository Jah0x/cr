apiVersion: batch/v1
kind: Job
metadata:
  name: crm-migrator
  labels:
    app.kubernetes.io/name: crm
    app.kubernetes.io/component: migrator
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: crm
        app.kubernetes.io/component: migrator
    spec:
      restartPolicy: Never
      containers:
        - name: migrator
          image: ghcr.io/<org-or-user>/crm-migrator:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: crm-backend-secret
            - configMapRef:
                name: crm-backend-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
